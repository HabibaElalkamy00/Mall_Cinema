<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="icon/Image_icon/mobile_signin_register_login_app_template_ui_user_interface_icon_179473.png">
</head>
<body style="background-color: black;">

    <div class="row">
        <div class="col-lg-12 col-12">
          <center>
            <div class="image">
              <img src="icon/Login-amico.svg" alt="Sign in">
            </div>
         </center>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 col-12">
            <div id="t1">
                <h1> LOGIN FORM : </h1>
            </div>
            <form class="form">
                <div class="c1">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address : </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password : </label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <div id="emailHelp" class="form-text">Must be 8-20 characters long.</div>
                        </div>
                        

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <br>

                        <div class="buttonlog">
                            <button type="submit" class="btn btn-primary" style="background-color: salmon; position: relative;left:1070px ;width: 200px;" ><a href="films.html" target="_blank" style="color: white;">Submit</a></button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="row">
        <div class="col-lg-12 col-12">
            <div class="linksignup">
                <p>If you don't have an email <a href="signup.html" target="_blank" style="color: salmon;">sign up </a></p>
            </div>
        </div>
    </div>



  <script src="script.js"></script>
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/bootstrap.js"></script>
    
</body>
</html>
