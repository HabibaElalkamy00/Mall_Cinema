<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="icon/Image_icon/register_login_signup_icon_219991.png">
</head>
<body style="background-color: black;">

    <div class="row">
        <div class="col-lg-12 col-12">
          <center>
            <div class="image">
              <img src="icon/Sign up-bro.svg" alt="Sign up">
            </div>
         </center>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 col-12">
            <div id="t1">
                <h1> REGISTRATION FORM : </h1>
            </div>
            <form class="form">
                <div class="c1">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputfname" class="form-label">Frist Name : </label>
                            <input type="text" class="form-control" id="exampleInputfname">
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputlname" class="form-label">Last Name : </label>
                            <input type="text" class="form-control" id="exampleInputlname">
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address : </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password : </label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <div id="emailHelp" class="form-text">Must be 8-20 characters long.</div>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"> Confirm Password : </label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <div id="emailHelp" class="form-text">Must be 8-20 characters long.</div>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="exampleInputPhone" class="form-label">Mobile Phone : </label>
                            <input type="password" class="form-control" id="exampleInputPhone">
                        </div>
                        <br>
                        <br>


                        <div class="buttonlog">
                            <button type="submit" class="btn btn-primary" style="background-color: salmon;position: relative;left:1070px ;width: 200px;" ><a href="films.html" target="_blank" style="color: white;">Submit</a></button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
